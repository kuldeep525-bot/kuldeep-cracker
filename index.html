<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digital clock</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="clock">
    <div class="hours">
      <p class="heading">Hours</p>
      <div id="hours" class="time">03</div>

    </div>
    <div class="minutes">
        <p class="heading">Minutes</p>
        
      <div id="minutes" class="time">03</div>
    </div>
    <div class="seconds">
    <p class="heading">Seconds</p>

    <div id="seconds" class="time">03</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
